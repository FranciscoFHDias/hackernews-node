type Query {
  info: String!
  feed: [Link!]
}

type Mutation {
  post(description: String!, url: String!): Link!
  signup(email: String!, password: String!, name: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
  vote(linkId: ID!): Vote
}

type Link {
  id: ID!
  description: String!
  url: String!
  postedBy: User
  votes: [Vote!]
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID! 
  name: String!
  email: String!
  password: String!
  links: [Link!]
  votes: [Vote!]
}

type Subscription {
  newLink: Link
  newVote: Vote
}

type Vote {
  id: ID!
  link: Link!
  user: User!
}
